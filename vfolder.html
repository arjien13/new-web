<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Grid Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BC+Minimal&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vfolder.css">
</head>
<body>
    <div class="back-button-container">
        <a href="index.html" class="back-button"> Back</a>
      </div>

    <div class="grid-wrapper">
        <div class="grid-container">
            <!-- Your folder items here -->
            <figure class="folder-item">
              <a href="myVidz.html">
                <img src="icons/vfolder.webp" alt="Folder">
              </a>
              <a >
                <figcaption>MyVidz</figcaption>
              </a>
            </figure>
            <figure class="folder-item">
              <a href="Princess Sarah.html">
                <img src="icons/vfolder.webp" alt="Folder">
              </a>
              <a >
                <figcaption>Princess Sara</figcaption>
              </a>
            </figure>
            
            <figure class="folder-item">
              <a href="#" onclick="this.querySelector('.alert-message').textContent = 'This folder is empty!'; setTimeout(() => {this.querySelector('.alert-message').textContent = '';}, 1000)">
                <img src="icons/vfolder.webp" alt="Folder">
                <span class="alert-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-weight: bold; white-space: nowrap;"></span>
              </a>
              <figcaption>Travelz</figcaption>
            </figure>
            <figure class="folder-item">
              <a href="#" onclick="this.querySelector('.alert-message').textContent = 'This folder is empty!'; setTimeout(() => {this.querySelector('.alert-message').textContent = '';}, 1000)">
                <img src="icons/vfolder.webp" alt="Folder">
                <span class="alert-message" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-weight: bold; white-space: nowrap;"></span>
              </a>
              <figcaption>Vlogz</figcaption>
            </figure>
        </div>
    </div>
    

    <script src="photos.js"></script>

</body>
</html>
