<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vidz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Center the content */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(to right, #808080, #666666);
            font-family: 'Montserrat', sans-serif !important;
        }
        
        .video-container {
            text-align: center;
            max-width: 90vw;
        }
        
        /* Style the videos */
        .video-wrapper {
            width: 45%;
            margin: 10px;
            display: inline-block;
            vertical-align: bottom;
        }
        
        .video-wrapper video {
            width: 100%;
            max-width: 300px;
        }
        
        /* Stack videos vertically on smaller screens */
        @media only screen and (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding-top: 1vh;
            }
            .video-wrapper {
                width: 80vw;
                display: block;
                margin: 10px auto;
            }
        }
        .back-button-container {
  position: absolute;
  top: 0;
  left: 0;
  padding: 1rem;
}

.back-button {
  background-color: #acadac;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 0.25rem;
  cursor: pointer;
  text-decoration: none;
}

.back-button:hover {
  background-color: #676966;
}
    </style>
</head>
<body>
    <div class="back-button-container">
        <a href="index.html" onclick="localStorage.setItem('showvfolder', true); return true;" class="back-button"> Back</a>
      </div>
    <h1>Itz my Vidz</h1>
    <div class="video-container">
        <div class="video-wrapper">
            <video controls>
                <source src="vidz/billiard.mp4" type="video/mp4">
            </video>
            <p>Billiard</p>
        </div>
        <div class="video-wrapper">
            <video controls>
                <source src="vidz/bday.mp4" type="video/mp4">
            </video>
            <p>Birthday</p>
        </div>
    </div>
</body>
</html>
