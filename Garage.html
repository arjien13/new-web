  <img id="car" src="https://file.aiquickdraw.com/imgcompressed/img/compressed_39ba26adb73a8722bc6b82992e39aa87.webp" alt="Car">

  <!-- Script Car Function -->
  <script>
   document.addEventListener('contextmenu', (e) => e.preventDefault());
const cars = document.querySelectorAll('#car, #bike');
let rotation = 0;
let isDragging = false;
let startX = 0;
let startY = 0;
let x = 0;
let y = 0;
let scale = {};
let flipped = {};
let lastTouchEnd = {};
let distance = {};
let initialDistance = {};
let initialScale = {};
let currentCar = null;

cars.forEach((car, index) => {
  car.addEventListener('mousedown', (e) => {
    currentCar = car;
    if (e.button === 0) {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      x = car.offsetLeft;
      y = car.offsetTop;
      scale[car.id] = scale[car.id] || 1;
      flipped[car.id] = flipped[car.id] || false;
    } else if (e.button === 2) {
      flipped[car.id] = !flipped[car.id];
      car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[car.id]}) ${flipped[car.id] ? 'scaleX(-1)' : ''}`;
      car.style.transition = 'transform 2s ease-in-out';
      setTimeout(() => {
        car.style.transition = 'transform 0.5s ease-in-out';
      }, 2000);
    }
  });

  car.addEventListener('touchstart', (e) => {
    currentCar = car;
    if (e.touches.length === 1) {
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
      x = car.offsetLeft;
      y = car.offsetTop;
      scale[car.id] = scale[car.id] || 1;
      flipped[car.id] = flipped[car.id] || false;
    } else if (e.touches.length === 2) {
      initialDistance[car.id] = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
      initialScale[car.id] = scale[car.id];
    }
  });

  car.addEventListener('touchend', (e) => {
    isDragging = false;
    let now = new Date().getTime();
    if (now - (lastTouchEnd[car.id] || 0) <= 300) {
      flipped[car.id] = !flipped[car.id];
      car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[car.id]}) ${flipped[car.id] ? 'scaleX(-1)' : ''}`;
      car.style.transition = 'transform 2s ease-in-out';
      setTimeout(() => {
        car.style.transition = 'transform 0.5s ease-in-out';
      }, 2000);
    }
    lastTouchEnd[car.id] = now;
  });

  car.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (e.deltaY < 0) {
      scale[car.id] = (scale[car.id] || 1) * 1.1; // Zoom in
    } else {
      scale[car.id] = (scale[car.id] || 1) / 1.1; // Zoom out
    }
    if (scale[car.id] < 0.01) scale[car.id] = 0.01; // Minimum scale
    if (scale[car.id] > 2) scale[car.id] = 2; // Maximum scale
    car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[car.id]}) ${flipped[car.id] ? 'scaleX(-1)' : ''}`;
  });
});

document.addEventListener('mousemove', (e) => {
  if (isDragging && currentCar) {
    let clientX = e.clientX;
    let clientY = e.clientY;
    currentCar.style.left = `${clientX - startX + x}px`;
    currentCar.style.top = `${clientY - startY + y}px`;
    currentCar.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentCar.id]}) ${flipped[currentCar.id] ? 'scaleX(-1)' : ''}`;
  }
});

document.addEventListener('touchmove', (e) => {
  if (isDragging && e.touches.length === 1 && currentCar) {
    let clientX = e.touches[0].clientX;
    let clientY = e.touches[0].clientY;
    currentCar.style.left = `${clientX - startX + x}px`;
    currentCar.style.top = `${clientY - startY + y}px`;
    currentCar.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentCar.id]}) ${flipped[currentCar.id] ? 'scaleX(-1)' : ''}`;
  } else if (e.touches.length === 2 && currentCar) {
    distance[currentCar.id] = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
    scale[currentCar.id] = initialScale[currentCar.id] * (distance[currentCar.id] / initialDistance[currentCar.id]);
    if (scale[currentCar.id] < 0.01) scale[currentCar.id] = 0.01; // Minimum scale
    if (scale[currentCar.id] > 2) scale[currentCar.id] = 2; // Maximum scale
    currentCar.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentCar.id]}) ${flipped[currentCar.id] ? 'scaleX(-1)' : ''}`;
  }
});

document.addEventListener('mouseup', () => {
  isDragging = false;
  currentCar = null;
});

car.addEventListener('wheel', (e) => {
  e.preventDefault();
  if (e.deltaY < 0) {
    scale *= 1.1; // Zoom in
  } else {
    scale /= 1.1; // Zoom out
  }
  if (scale < 0.01) scale = 0.01; // Minimum scale
  if (scale > 2) scale = 2; // Maximum scale
  car.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale}) ${flipped ? 'scaleX(-1)' : ''}`;
});
  </script>

<script>
  // For Car
const zoomInButton = document.getElementById('zoom-in-button');
const zoomOutButton = document.getElementById('zoom-out-button');
let currentElement = null;

// Button Use
zoomInButton.addEventListener('click', () => {
  if (currentElement) {
    scale[currentElement.id] = (scale[currentElement.id] || 1) * 1.1; // Zoom in
    if (scale[currentElement.id] > 2) scale[currentElement.id] = 2; // Maximum scale
    currentElement.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentElement.id]}) ${flipped[currentElement.id] ? 'scaleX(-1)' : ''}`;
  }
});

zoomOutButton.addEventListener('click', () => {
  if (currentElement) {
    scale[currentElement.id] = (scale[currentElement.id] || 1) / 1.1; // Zoom out
    if (scale[currentElement.id] < 0.01) scale[currentElement.id] = 0.01; // Minimum scale
    currentElement.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentElement.id]}) ${flipped[currentElement.id] ? 'scaleX(-1)' : ''}`;
  }
});

// Keyboard Use
document.addEventListener('keydown', (e) => {
  if (currentElement) {
    if (e.key === '=' && !e.shiftKey) {
      scale[currentElement.id] = (scale[currentElement.id] || 1) * 1.1; // Zoom in
      if (scale[currentElement.id] > 2) scale[currentElement.id] = 2; // Maximum scale
      currentElement.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentElement.id]}) ${flipped[currentElement.id] ? 'scaleX(-1)' : ''}`;
    } else if (e.key === '-') {
      scale[currentElement.id] = (scale[currentElement.id] || 1) / 1.1; // Zoom out
      if (scale[currentElement.id] < 0.01) scale[currentElement.id] = 0.01; // Minimum scale
      currentElement.style.transform = `translate(-50%, -50%) rotate(${rotation}deg) scale(${scale[currentElement.id]}) ${flipped[currentElement.id] ? 'scaleX(-1)' : ''}`;
    }
  }
});

// Update currentElement when an element is clicked or touched
cars.forEach((car) => {
  car.addEventListener('mousedown', () => {
    currentElement = car;
  });
  car.addEventListener('touchstart', () => {
    currentElement = car;
  });
});




</script>
